<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Update | The Telephone Office</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f0f0f0, #d9d9d9);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .update-msg {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .hover-box {
            width: 100px;
            height: 100px;
            background-color: #ff5733;
            margin: 20px auto;
            border-radius: 8px;
            transition: transform 0.5s ease;
        }
        .hover-box:hover {
            transform: rotate(360deg) scale(1.5);
        }
        .contact-info {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #555;
        }
        .contact-info span {
            display: block;
            margin-bottom: 0.5rem;
        }
        .moving-background {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(0, 123, 255, 0.2);
            top: 30%;
            left: 30%;
            border-radius: 50%;
            animation: moveBackground 8s infinite ease-in-out;
        }
        @keyframes moveBackground {
            0% {transform: translate(0, 0);}
            50% {transform: translate(100px, 200px);}
            100% {transform: translate(0, 0);}
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="update-msg">This site is being updated!</h1>
    <div class="hover-box"></div>

    <div class="contact-info">
        <span><strong>The Telephone Office</strong></span>
        <span>Email: <a href="mailto:info@thetelephoneoffice.com">info@thetelephoneoffice.com</a></span>
        <span>Phone: <a href="tel:+443300438805">0330 043 8805</a></span>
    </div>
</div>

<div class="moving-background"></div>

</body>
</html>

        <section id="contact-form" class="section contact-form">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="section contact-info">
        <div class="container">
            <h2>Contact Information</h2>
            <p>Call us at <strong>020 3793 9656</strong> or email <strong>info@thetelephoneoffice.com</strong></p>
            <p>Our office hours are Monday to Friday, 9am - 5pm.</p>
        </div>
    </section>
